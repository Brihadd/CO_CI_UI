<div class="container wrapper wrapper2">
    <div class="row">
        <!-- Form -->
        <div class="col-md-12">
            <h3>Add Issue</h3>
            <form [formGroup]="updateEmployeeForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" formControlName="name" class="form-control" maxlength="50">
                </div>
                <div class="form-group">
                    <label>Surname</label>
                    <input type="text" formControlName="surname" class="form-control" maxlength="50">
                </div>
                <div class="form-group">
                    <label>Phonenumber</label>
                    <input type="text" formControlName="phonenumber" class="form-control" maxlength="50">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control" maxlength="50">
                </div>
                <div class="form-group">
                    <label>Date of birth</label>
                    <input type="date" formControlName="birthDate" class="form-control w-50" maxlength="20">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
